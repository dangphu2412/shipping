version: '3.9'
services:
  kafka-1:
    image: confluentinc/cp-kafka:7.6.1
    container_name: kafka-1
    ports:
      - "19092:19092"   # external access for host
    environment:
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_NODE_ID: 1
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka-1:9094,2@kafka-2:9094"

      # Listeners
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:19092,CONTROLLER://0.0.0.0:9094
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-1:9092,PLAINTEXT_HOST://localhost:19092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER

      # Data dir
      KAFKA_LOG_DIRS: /var/lib/kafka/data
      CLUSTER_ID: "4L6g3nShT-eMCtK--X86sw"

      # replication configs for 2-broker cluster
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 2
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 2
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 2

  kafka-2:
    image: confluentinc/cp-kafka:7.6.1
    container_name: kafka-2
    ports:
      - "19093:19093"   # external access for host
    environment:
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_NODE_ID: 2
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka-1:9094,2@kafka-2:9094"

      # Listeners
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9093,PLAINTEXT_HOST://0.0.0.0:19093,CONTROLLER://0.0.0.0:9094
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-2:9093,PLAINTEXT_HOST://localhost:19093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER

      # Data dir
      KAFKA_LOG_DIRS: /var/lib/kafka/data
      CLUSTER_ID: "4L6g3nShT-eMCtK--X86sw"

      # replication configs for 2-broker cluster
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 2
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 2
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 2

  kafka-ui:
    image: provectuslabs/kafka-ui:v0.7.2
    container_name: kafka-ui
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local-cluster
      # connect via host-mapped ports
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: "kafka-1:9092,kafka-2:9093"
    depends_on:
      - kafka-1
      - kafka-2

  redis:
    image: redis:8.2-alpine
    container_name: redis
    ports:
      - "6379:6379"

  conductor:
    image: orkesio/orkes-conductor-community-standalone:1.1.12
    depends_on:
      - kafka-1
      - kafka-2
      - redis
    ports:
      - "8081:8080"
      - "4888:5000"
    environment:
      # === DB / Redis (auto-configured internally for standalone) ===
      LOADSAMPLE: "true"
      CONDUCTOR_GRPC_SERVER_ENABLED: "true"

      # === Kafka Integration ===
      KAFKA_ENABLED: "true"
      KAFKA_BOOTSTRAP_SERVERS: "kafka-1:9092,kafka-2:9093"
      KAFKA_SECURITY_PROTOCOL: "PLAINTEXT"

      # === Kafka Eventing Sink ===
      CONFIG_PROP_conductor_event_processor_enabled: "true"
      CONFIG_PROP_conductor_event_queues_kafka_bootstrap_servers: "kafka-1:9092,kafka-2:9093"
      CONFIG_PROP_conductor_event_queues_kafka_enabled: "true"
